_schema-version: "3.2"
ID: orders_mapprouter
description: Managed app router for assignment 12
version: 0.0.1
modules:
- name: orders_mapprouter-dest-content
  type: com.sap.application.content
  requires:
  - name: orders_mapprouter-destination-service
    parameters:
      content-target: true
  - name: orders_mapprouter-repo-host
    parameters:
      service-key:
        name: orders_mapprouter-repo-host-key
  - name: orders_mapprouter-uaa
    parameters:
      service-key:
        name: orders_mapprouter-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: orders_mapprouter_repo_host
          ServiceInstanceName: orders_mapprouter-html5-srv
          ServiceKeyName: orders_mapprouter-repo-host-key
          sap.cloud.service: orders_mapprouter
        - Authentication: OAuth2UserTokenExchange
          Name: orders_mapprouter_uaa
          ServiceInstanceName: orders_mapprouter-xsuaa-srv
          ServiceKeyName: orders_mapprouter-uaa-key
          sap.cloud.service: orders_mapprouter
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: orders_mapprouter-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: orders_mapprouter-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - ordersassign12.zip
      name: ordersassign12
      target-path: resources/
- name: ordersassign12
  type: html5
  path: orders_assign12
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: orders_mapprouter-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: orders_mapprouter-xsuaa-srv
    service-plan: application
- name: orders_mapprouter-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: orders_mapprouter-destination-service
    service-plan: lite
- name: orders_mapprouter-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: orders_mapprouter-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
